<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research | Andy J. Wang</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        
        :root {
            --color-bg-light: #ffffff;
            --color-text-light: #1a1a1a;
            --color-primary-light: #007bff; 
            --color-secondary-light: #6c757d;
            --color-border-light: #e0e0e0;
            --spacing-unit: 1rem;
            --max-width: 1000px;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            color: var(--color-text-light);
            background-color: var(--color-bg-light);
            line-height: 1.6;
        }
        
        header {
            padding: calc(var(--spacing-unit) * 1.5) calc(var(--spacing-unit) * 2);
            border-bottom: 1px solid var(--color-border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 1.6rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        nav a {
            margin-left: calc(var(--spacing-unit) * 1.8);
            text-decoration: none;
            color: var(--color-secondary-light);
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: var(--color-primary-light);
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--color-primary-light);
            transition: width 0.3s ease-out;
        }
        nav a:hover::after {
            width: 100%;
        }

        main {
            max-width: var(--max-width);
            margin: calc(var(--spacing-unit) * 3) auto;
            padding: 0 var(--spacing-unit);
        }
        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: calc(var(--spacing-unit) * 2);
            border-bottom: 2px solid var(--color-border-light);
            padding-bottom: 0.5rem;
        }
        section {
            margin-bottom: calc(var(--spacing-unit) * 3);
            padding-left: 0.5rem; 
        }
        h3 {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--color-text-light);
            margin-top: 0;
            margin-bottom: var(--spacing-unit);
        }
        ul {
            list-style: none; 
            padding-left: 0;
        }
        li {
            margin-bottom: var(--spacing-unit);
            font-size: 1.05rem;
            position: relative;
            padding-left: 1.5rem; 
        }
       
        li::before {
            content: '•'; 
            color: var(--color-primary-light); 
            font-weight: 700;
            position: absolute;
            left: 0;
            top: 0;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        li a {
            color: var(--color-primary-light);
            text-decoration: none;
            transition: color 0.2s;
        }
        li a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        
        /* --- 响应式设计 --- */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: var(--spacing-unit);
            }
            header h1 {
                margin-bottom: 0.5rem;
            }
            nav {
                width: 100%;
                text-align: center;
            }
            nav a {
                margin: 0 0.5rem;
            }
            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Andy J. Wang</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="research.html">Research</a>
        </nav>
    </header>

    <main>
        <h2>Work in Progress</h2>
        <section>
            <h3>Authoritarian Politics</h3>
            <ul>
                <li>Beauty as a signal: evidence from China's entry-level political selection, with Wenhui Yang.</li>
            </ul>
        </section>
        <section>
            <h3>Computational Methods</h3>
            <ul>
                <li>PanelDragonNet: A deep learning approach to causal inference with panel data, with Jiawei Fu (<a href="https://github.com/andyjiayuwang/PanelDragonNet">GitHub</a>).</li>
            </ul>
        </section>
    </main>
</body>
</html>
